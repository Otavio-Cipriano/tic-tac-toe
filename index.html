<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: #292929;
            box-sizing: border-box;
        }

        .square {
            background-color: inherit;
            flex: 33%;
            border: solid #292929 2px;
            font-size: 100px;
            text-align: center;
            align-items: center;
            height: 170px;
        }

        .square:hover {
            background-color: rgb(255 215 141);
            cursor: pointer;
        }

        .board {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 45%;
            background-color: wheat;
            align-items: center;
            justify-content: center;
            min-width: 299px;
        }

        .result {
            margin: auto;
            position: absolute;
            color: white;
            width: 50%;
            text-align: center;
            background-color: black;
            display: none;
        }

        span {
            background-color: inherit;
        }

        .container {
            align-items: center;
            justify-content: center;
            display: flex;
            position: relative;

        }

        .line {
            position: absolute;
            height: 90%;
            left: 50%;
            background: transparent;
            display: none;
        }

        .line::before {
            position: absolute;
            content: '';
            width: 8px;
            height: 100%;
            z-index: 10;
            border-radius: 6px 6px 6px 6px;
            background-color: #ff105e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="board"></div>
        <div class="line"></div>
    </div>
    <div class="result">VENCEDOR Ã‰ X</div>
    <script src="./controllers/tictactoeController.js"></script>
    <script src="./index.js"></script>
</body>

</html>
